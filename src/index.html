<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Resume</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
  <script>let checkboxes = document.querySelectorAll("input[type='checkbox']");
    checkboxes.forEach(function (checkbox) {
      checkbox.addEventListener("click", checkboxHandler);
    });
    function checkboxHandler() {
      if (this.checked === true) {
        this.closest(".checkbox-group").classList.add("checked");
      } else {
        this.closest(".checkbox-group").classList.remove("checked");
      }
    }</script>
</body>
</html>
